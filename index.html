<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Graphs</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f8f9fa; /* Lighter overall background */
        }
        header {
            background-color: #ffffff; /* White header */
            color: #333; /* Darker text for contrast */
            padding: 18px 25px;
            text-align: left; /* Align title to the left */
            border-bottom: 1px solid #e0e0e0; /* Subtle border */
            box-shadow: none; /* Remove shadow */
        }
        header h1 {
            margin: 0;
            font-size: 1.6em; /* Slightly smaller title */
            font-weight: 600;
        }
        .main-container {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
        }
        #nav-panel {
            width: 260px; /* Slightly narrower nav panel */
            background-color: #ffffff; /* White nav panel */
            padding: 25px;
            border-right: 1px solid #e0e0e0; /* Subtle border */
            overflow-y: auto;
            box-shadow: none; /* Remove shadow */
        }
        #nav-panel h2 {
            color: #212529; /* Darker heading */
            font-size: 1.2em; /* Adjusted size */
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 25px;
            border-bottom: none; /* Remove border */
            padding-bottom: 0;
        }
        #nav-panel ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        #nav-panel li a {
            display: block;
            padding: 10px 15px; /* Adjusted padding */
            text-decoration: none;
            color: #495057; /* Subdued link color */
            border-radius: 4px; /* Softer radius */
            margin-bottom: 6px;
            transition: background-color 0.2s ease, color 0.2s ease;
            font-weight: 500;
            border-left: 3px solid transparent; /* For active state indicator */
        }
        #nav-panel li a:hover {
            background-color: #e9ecef; /* Light hover */
            color: #007bff; /* Accent color on hover */
            border-left: 3px solid #e9ecef;
        }
        #nav-panel li a.active {
            background-color: #e9ecef; /* Light active background */
            color: #0056b3; /* Stronger accent for active */
            font-weight: 600;
            border-left: 3px solid #007bff; /* Accent border for active */
        }
        #chart-display-area {
            flex-grow: 1;
            padding: 25px;
            background-color: #f8f9fa; /* Match body background */
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #chart-iframe {
            width: 100%;
            height: 100%;
            border: 1px solid #dee2e6; /* Lighter border */
            border-radius: 6px; /* Softer radius */
            box-shadow: none; /* Remove shadow */
        }
        .chart-placeholder {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #6c757d; /* Subdued placeholder text */
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Crypto Market Analysis</h1>
    </header>
    
    <div class="main-container">
        <nav id="nav-panel">
            <h2>Charts</h2>
            <ul>
                <li><a href="#" data-chart-url="public/charts/crypto_performance.html" class="chart-link">Market Cap Drop Performance</a></li>
                <li><a href="#" data-chart-url="public/charts/trump_election_performance.html" class="chart-link">Post-Election Performance</a></li>
                <li><a href="#" data-chart-url="public/charts/liberation_day_performance.html" class="chart-link">Liberation Day Performance</a></li>
            </ul>
        </nav>
        <main id="chart-display-area">
            <iframe id="chart-iframe" src="about:blank" title="Chart Display">
                <p class="chart-placeholder">Select a chart from the left panel to view it here.</p>
            </iframe>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('#nav-panel .chart-link');
            const iframe = document.getElementById('chart-iframe');
            const placeholderText = "Select a chart from the navigation to view it here."; // Updated placeholder text

            function showPlaceholder() {
                const doc = iframe.contentWindow.document;
                doc.open();
                doc.write(
                    '<html lang="en">' +
                    '<head><title>Chart Display</title><style>' +
                    'body { display: flex; justify-content: center; align-items: center; height: 100%; margin: 0; font-family: -apple-system, BlinkMacSystemFont, \'Segoe UI\', Roboto, Oxygen, Ubuntu, Cantarell, \'Open Sans\', \'Helvetica Neue\', sans-serif; color: #6c757d; font-size: 1.1em; text-align: center; padding: 20px; }' +
                    '</style></head>' +
                    '<body><div>' + placeholderText + '</div></body>' +
                    '</html>'
                );
                doc.close();
            }

            if (links.length > 0) {
                iframe.src = links[0].getAttribute('data-chart-url');
                links[0].classList.add('active');
            } else {
                showPlaceholder(); // Show placeholder if no links, or if first link is bad (though current logic loads it)
            }

            links.forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    links.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                    const chartUrl = this.getAttribute('data-chart-url');
                    if (chartUrl) {
                        iframe.src = chartUrl;
                    } else {
                        showPlaceholder();
                    }
                });
            });
        });
    </script>
</body>
</html>
