<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Charts</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        header { text-align: center; margin-bottom: 30px; }
        h1 { color: #2c3e50; }
        .chart-container { 
            background-color: #fff; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        iframe {
            width: 100%;
            height: 650px; /* Adjusted height for better viewing */
            border: 1px solid #ddd; /* Added a light border */
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cryptocurrency and Asset Performance Charts</h1>
    </header>

    <section class="chart-container">
        <h2>Asset Performance Since Liberation Day</h2>
        <p>Comparison of various cryptocurrencies and traditional assets since April 2, 2025.</p>
        <iframe src="charts/liberation_day_performance.html" title="Liberation Day Performance Chart"></iframe>
    </section>

    <!-- You can add more chart containers here -->

</body>
</html>
